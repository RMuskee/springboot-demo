<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible">
            <span th:text="#{login.error}"></span>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info alert-dismissible" role="alert">
            <span th:text="#{logout.message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{login.page.title}"></h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{username}"></label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:placeholder="#{username}"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{password}"></label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           th:placeholder="#{password}"
                           required>
                </div>
                <div class="form-group">
                    <button type="submit"
                            name="login-submit"
                            id="login-submit"
                            class="btn btn-primary form-control">
                        <span th:text="#{login.page.btn.text}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
