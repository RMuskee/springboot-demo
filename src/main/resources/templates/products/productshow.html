<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <h2 th:text="#{product.view.page.title}"></h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{productname}"></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.productName}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{description}"></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{price}"></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{imageurl}"></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.imageUrl}"></p>
                    </div>
                </div>
            </form>
            <div class="row">
                <a th:href="@{/products}" class="btn btn-primary" role="button">
                    <i class="fa fa-arrow-left fa-pull-left"></i><span th:text="#{product_back_to_list_btn}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
