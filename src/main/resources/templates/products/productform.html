<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <h2 th:text="#{product.form.page.title}"></h2>
        <div>
            <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{productname}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{productName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{description}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{price}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{price}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="#{imageurl}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{imageUrl}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        <span th:text="#{submit_save}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
